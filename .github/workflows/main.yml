name: Deploy React App to S3

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16' # Ajusta según la versión que uses

    - name: Clean and install dependencies
      run: |
        rm -rf node_modules package-lock.json
        npm install ajv@6 ajv-keywords@latest schema-utils@latest --legacy-peer-deps
        npm install --legacy-peer-deps

    - name: Build the project
      run: set NODE_OPTIONS=--openssl-legacy-provider && CI=false npm run build

    - name: Deploy to S3
      uses: jakejarvis/s3-sync-action@v0.5.1
      with:
        args: --delete
      env:
        AWS_S3_BUCKET: carioca-front-bucket-ce8ea18c
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: us-east-1 # Ajusta según la región de tu bucket
        SOURCE_DIR: build
